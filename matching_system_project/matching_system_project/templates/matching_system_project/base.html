<!DOCTYPE html>

<html>
    <head>
        <title>Matching System - {% block title %}Select a position within a project!{% endblock %}</title>

        <div>
            <ul>
            {% if user.is_authenticated and user.is_staff == 1 %}
                <li><a href="/restricted/">Restricted Page</a></li>
                <li><a href="/logout/">Logout</a></li>
                <a href="/projects/add_project">Add a New Project</a>
                <a href="/projects/add_position/">Add a New Position</a>
                <a href="/admin/">ADMIN LOGIN</a><br />
            {% elif user.is_authenticated %}
                <a href="/restricted/">Restricted Page</a><br />
                <a href="/logout/">Logout</a><br />
            {% else %}
                <a href="/register/">Register Here</a><br />
                <a href="/login/">Login</a><br />
            {% endif %}

            </ul>
        </div>

    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />


    </body>
</html>
