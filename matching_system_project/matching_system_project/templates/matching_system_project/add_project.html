<!DOCTYPE html>
<html>
    <head>
        <title>Matching System Project: Projects</title>
    </head>

    <body>
        <h1>Add a Project</h1>

        <form id="project_form" method="post" action="/projects/add_project/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Project" />
        </form>
    </body>

</html>
